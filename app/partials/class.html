<div class="row">
    <div class="span12">
        <h1> {{klass.name}}</h1>
        <hr>
    </div>
</div>        

<div class="row">
    <div class="span5">
        <form>
            <legend>Load Roster</legend>   
            <input type="file"> <input type="submit" class="btn">
        </form> 
        
        
        <form>
            <legend>Add note to all checked students</legend>
            <textarea rows="5" cols="200" ng-model="multinote"> </textarea>
            <input type="submit" class="btn">
        </form>
    </div>
</div>

<div class="row">
    <div class="span12">
        <h2> Students </h2>
        <tabs>
            <pane ng-repeat="status in ['Enrolled','Withdrawn','Admitted']" title={{status}}>
                <table class="table">
                    <thead>
                      <tr><th ng-repeat="col in header_map">{{col.value}}</th></tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="student in klass.students">
                        <td ng-repeat="col in header_map">{{student[col.key]}}</td>
                      </tr>
                    </tbody>
                </table>
            </pane>
        </tabs>
    </div>
</div>
